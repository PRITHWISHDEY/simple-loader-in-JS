<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .disappear {
            animation: vanish 1.5s forwards;
        }

        @keyframes vanish {
            100% {
                opacity: 0;
                visibility: hidden;
            }

        }
    </style>
</head>

<body>
    <div class="loader"
        style="height:100%;width:100%;top:0;left: 0;position:fixed;background-color:lightgrey;display: flex;justify-content: center;align-items: center;">
        <img src="load-gif.gif" alt="">

    </div>
    <div>
        <img src="https://source.unsplash.com/random/300x300" alt="">
    </div>



    <script>
        let h = document.querySelector(".loader");
        window.addEventListener("load", vanish);

        function vanish() {
            h.classList.add("disappear"); //adding the class
        }
    </script>

</body>

</html>
